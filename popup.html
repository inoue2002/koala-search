<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        width: 400px;
        padding: 15px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      }
      #result {
        margin-top: 15px;
      }
      .book-info {
        margin-top: 15px;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: #fff;
      }
      .book-info h3 {
        margin: 0 0 10px 0;
        padding-bottom: 5px;
        border-bottom: 2px solid #0066cc;
        color: #0066cc;
      }
      .book-info p {
        margin: 5px 0;
        line-height: 1.4;
      }
      .holding-item {
        margin: 10px 0;
        padding: 10px;
        background-color: #f8f9fa;
        border-radius: 4px;
      }
      .holding-item p {
        margin: 3px 0;
      }
      input[type='text'] {
        width: 200px;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        margin-right: 8px;
      }
      button {
        padding: 8px 16px;
        background-color: #0066cc;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0052a3;
      }
    </style>
  </head>
  <body>
    <h2>関大図書館検索</h2>
    <input type="text" id="isbn" placeholder="ISBNを入力" />
    <button id="search">検索</button>
    <div id="result"></div>
    <script src="popup.js"></script>
  </body>
</html>
